name: CI

on: [ push, pull_request ]

jobs:
  test-ubuntu:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '>=1.19.0'
      - run: go version
      - name: Run test
        run: |
          go test -run TestClusterSingleShardRwBench tests/integration_test.go -v
